<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- liens style -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css"><style>
/* Custom style to prevent carousel from being distorted 
   if for some reason image doesn't load */

</style>
</head>
<body>
<div class="container-lg my-3">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>

        </ol>
        
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="media/IMG_A9CD23D2DF7C-1.jpeg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="media/IMG_34A078FA47E8-1.jpeg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="media/IMG_44F079C290A1-1.jpeg" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="media/IMG_447F98AD9C7E-1.jpeg" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="media/IMG_795A90CDBEA3-1.jpeg" class="d-block w-100" alt="Slide 3">
            </div>
        </div>

        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
<script src="js/bootstrap.bundle.js"> </script>
<script src="js/script.js"> </script>
</body>
</html>
