<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>***Formulaire d'informations***</title>
</head>

<body>
    <div class="container">
        <h1>Formulaire d'informations</h1>

        <section class="nom">
            <label for="nom">Nom?</label>
            <input type="text" name="nom" id="nom">
        </section>

        <section class="prenom">
            <label for="prenom">Prenom?</label>
            <input type="text" name="prenom" id="prenom">
        </section>

        <section class="dateNaissance">
            <label for="dateNaissance">Date de naissance?</label>
            <input type="text" name="dateNaissance" id="dateNaissance">
        </section>

        <section class="email">
            <label for="email">Email?</label>
            <input type="text" name="email" id="email">
        </section>

        <section class="mdp1">
            <label for="mdp1">Mot de passe?</label>
            <input type="text" name="mdp1" id="mdp1">
        </section>

        <section class="mdp2">
            <label for="mdp2">Confirmation Mot de passe?</label>
            <input type="text" name="mdp2" id="mdp2">
        </section>

      
    </div>
</body>

</html>
