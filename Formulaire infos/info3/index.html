<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


     <title>***Formulaire d'informations***</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="get">
                    <fieldset>
                        <legend>FORMULAIRE D'INFO</legend>
                        <div>
                            <label for="nom" class=""></label>
                            <input type="text" id="nom" placeholder="Saisir le Nom" class="form-control" required pattern="[A-Za-z]+" name="nom">
                        </div>
                        <span class='' id="sp1">Erreur de saisie</span>
                        <div>
                            <label for="prenom"></label>
                            <input type="text" id="prenom" placeholder="Saisir le Prenom" class="form-control" required pattern="[A-Za-z]+" name="prenom">
                        </div>
                        <span class='' id="sp2">Erreur de saisie</span>
                        <div>
                            <label for="date"></label>
                            <input type="date" id="date"  class="form-control" required>
                        </div>
                        <div>
                            <label for="email"></label>
                            <input type="email" id="email" placeholder="email@xxxxx.xx" class="form-control" required>
                        </div>
                        <br>
                        <div>
                            <label for="mdp1"></label>
                            <input type="password" id="mdp1" placeholder="Saisir votre mot de passe" class="form-control">
                        </div>
                        <span class='' id="sp3">Error</span>
                        <div>
                            <label for="mdp2"></label>
                            <input type="password" id="mdp2" placeholder="Confirm Password" class="form-control">
                        </div>
                        <br>
                        <div><input type="button" value="Submit" class="form-control" id="boton"></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
