<!DOCTYPE html>
<html>

<head>
    <title>Cours de JQuery</title>
    <meta charset="UTF-8">
</head>

<body>
<h1> Manipulation du <mark>DOM HTML</mark></h1>

    <span id='test'></span>

    <!--on inclus la librairie jQuery-->
    <script src="js/jquery-3.6.0.js"></script>

    <script>
$(document).ready(function(){
var titre = $('h1').text();
$('h1').text('<mark>DOM</mark> manipulé');

$('#test').text(titre);
   
});


    </script>
